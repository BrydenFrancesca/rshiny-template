env:
  global:
    - secure: 
    - DOCKER_IMAGE_NAME=${AWS_ACCOUNT_ID}.dkr.ecr.eu-west-1.amazonaws.com/${REPO_NAME}

resources:
  - name: app-image
    type: image
    integration: ecr-integration
    pointer:
      sourceName: "${DOCKER_IMAGE_NAME}"

integrations:
  hub:
    - integrationName: ecr-integration
      type: ecr
      region: eu-west-1
