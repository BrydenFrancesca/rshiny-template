- name: set-aws-region
  service: deployer
  command: aws configure set default.region eu-west-1

- name: create-ecr-repository
  service: deployer
  command: if ! aws ecr describe-repositories --repository-names ${CI_REPO_NAME} > /dev/null 2>&1; then aws ecr create-repository --repository-name ${CI_REPO_NAME}; fi
